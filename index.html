<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Navbar__logo -->
            <div class="navbar__brand">
                <img src="https://seeklogo.com/images/Z/zomato-logo-ECC4441DB7-seeklogo.com.png" alt="logo" class="navbar__logo">
            </div>
            <!-- Navbar__items__button -->
            <ul class="navbar__nav__items_gether">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Add Restaurant</a></li>
              <li><a href="#">Contact</a></li>
              </ul>
            <div class="navbar__nav__items1">
                <button class="nav_item">Order Now</button>
            </div>
        </nav>
    </header>
    <main class="container">
      <!-- hero section -->
      <section class="hero__container">
        <div class="hero__container__image">
          <img src="https://cdn.pixabay.com/photo/2017/12/10/14/47/pizza-3010062_960_720.jpg" alt="hero__photos" class="hero__image"/>
          <img src="\heroShape.svg" alt="hero__shape" class="hero__shape__img"/>
          <img src="/herobgpattren.svg" alt="hero__pattern" class="hero__pattern_img"/>
        </div>
        <div class="hero__description">
          <h1 class="hero__text">Order food from your favourite restaurants</h1>
          <button class="hero__button">Order Now</button>
        </div>
      </section>
      <!-- Explore Menu -->
      <section class="explore__menu__container">
        <div class="explore__menu__gradient__bg"></div>
        <h1 class="explore__menu__description">Explore Our Menu</h1>
        <div class="explore__menu__list">
          <!-- Burger -->
          <div class="explore__menu__card" id="burger">
            <img src="https://images7.alphacoders.com/103/1033300.jpg" alt="burger_img" class="food__image"/>
            <div class="food__menu__card__description">
              <h3 class="food__title">Burger</h3>
              <p class="food__restaurants">Burger King, McDonalds, KFC <span style="color: rgb(255, 0, 0);">+3</span></p>
            </div>
          </div>
          <!-- Pizza -->
          <div class="explore__menu__card" id="pizza">
            <img src="https://images8.alphacoders.com/101/thumb-1920-1011433.jpg" alt="pizza_img" class="food__image"/>
            <div class="food__menu__card__description">
              <h3 class="food__title">Pizza</h3>
              <p class="food__restaurants">Pizza Hut, Domino's, U.S Pizza <span style="color: rgb(255, 0, 0);">+3</span></p>
            </div>
          </div>
          <!-- Ice Cream -->
          <div class="explore__menu__card" id="ice_cream">
            <img src="https://cdn.pixabay.com/photo/2016/01/11/07/18/cupcakes-1133146_960_720.jpg" alt="icecream_img" class="food__image"/>
            <div class="food__menu__card__description">
              <h3 class="food__title">Ice Cream</h3>
              <p class="food__restaurants">Baskin-Robbins, Yogurtland, <span style="color: rgb(255, 0, 0);">+3</span></p>
            </div>
          </div>
        </div>
        <div class="explore__menu__view__more">
          <button class="explore__menu__view__more__button">View More</button>
        </div>
      </section>
      <!-- Flex__Restaurants -->
      <section class="flex__container">
        <h1 class="flex__description">
          Order from 100+ Restaurants
        </h1>
        <div class="flex__restaurant__grid">
          <div class="flex__row__1">
              <img src="https://th.bing.com/th/id/OIP.odfsfrHvsV5l0RvCklKR9wHaE7?w=283&h=188&c=7&r=0&o=5&pid=1.7" alt="restaurnat1" class="restaurant__1"/>
              <img src="https://cdn.pixabay.com/photo/2014/06/06/19/56/dining-room-363683_1280.jpg" alt="restaurnat2" class="restaurant__2"/>
          </div>
          <div class="flex__row__2">
              <img src="https://cdn.pixabay.com/photo/2017/01/03/06/24/restaurant-1948732_960_720.jpg" alt="restaurnat3" class="restaurant__3"/>
              <img src="https://cdn.pixabay.com/photo/2015/07/02/10/27/bar-828768_640.jpg" alt="restaurnat4" class="restaurant__4"/>
          </div>
        </div>
      </section>
      <section class="get__update__container">
        <h1 class="get__update__description">Stay Updated</h1>
      <div class="email__container">
        <input type="email" class="emails" name="email" placeholder=" Enter Email">
        <button class="get__update__container__button">Get Updates</button>
      </div>
    </section>

    </main>
</body>
</html>
